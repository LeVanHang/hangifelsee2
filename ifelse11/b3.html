<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
let a = prompt(parseInt('mời nhập dữ liệu'));
if(a>0){
    alert(a +'lớn hơn 0')
} else if(a<0){
    alert(a +'nhỏ hơn 0')
}
</script>
</body>
</html>
